<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Wheel Deluxe</title>
    <style>
        :root {
            --purple: #3d1f6e; --orange: #f2631a; --yellow: #ffd447;
            --blue: #54baf7; --white: #ffffff; --black: #000000;
            --green: #DDEDAA; --grey: #e0e0e0; --light-grey: #f2f2f2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body {
            margin: 0; padding: 40px 15px; background: var(--orange); /* Added space at top */
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .game-card {
            background: var(--white); width: 100%; max-width: 450px;
            border-radius: 30px; padding: 25px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        .title-letter {
            font-size: 2.8rem; font-weight: 900; color: var(--purple);
            text-shadow: 3px 3px 0 var(--yellow); display: inline-block;
            animation: bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) backwards;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(-100px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .game-grid { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .column-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .wheel-window {
            width: clamp(45px, 15vw, 60px); height: 110px; 
            background: #eee; border-radius: 12px; overflow: hidden;
            position: relative; border: 3px solid var(--black);
        }
        .wheel-strip {
            display: flex; flex-direction: column;
            /* Transition is handled via JS to allow "instant" snaps for looping */
        }
        .letter-cell {
            height: 55px; width: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: 900;
            background: white; border-bottom: 1px solid #ddd; color: var(--purple);
        }
        .letter-cell.correct { background: var(--green) !important; }

        .arrow-stack { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .arrow-btn {
            background: var(--grey); border: 2px solid var(--black);
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
            height: 40px; box-shadow: 0 3px 0 var(--black);
        }
        .arrow-btn:active { transform: translateY(2px); box-shadow: none; }

        .button-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row-split { display: flex; gap: 10px; }
        
        .action-btn {
            padding: 15px; border-radius: 15px; border: 3px solid var(--black);
            font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--black); transition: 0.1s;
        }
        .action-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 var(--black); }
        
        .btn-submit { background: var(--blue); color: white; width: 100%; }
        .btn-clue { background: var(--yellow); flex: 1; color: var(--purple); }
        .btn-shuffle { background: var(--white); flex: 1; }
        
        .btn-reveal {
            background: var(--light-grey); color: #999; border: none;
            box-shadow: none; font-size: 0.9rem; padding: 12px;
            width: 100%; margin-top: 5px; border-radius: 10px; font-weight: bold;
        }

        #msg-box { min-height: 40px; margin: 10px 0; font-weight: 800; color: var(--purple); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="game-card">
        <div id="splash">
            <div id="title-1"></div><div id="title-2"></div>
            <button class="action-btn btn-submit" style="background: var(--yellow); color: var(--purple); margin-top: 20px;" onclick="initGame()">PLAY NOW</button>
        </div>

        <div id="game-area" class="hidden">
            <div style="display: flex; justify-content: space-between; font-weight: 900; margin-bottom: 10px; font-size: 0.8rem;">
                <span>LVL: <span id="lvl-num">1</span></span>
                <span>STREAK: <span id="streak-num">0</span></span>
            </div>
            <div class="game-grid" id="main-grid"></div>
            <div id="msg-box">Find the words!</div>
            <div class="button-stack">
                <button class="action-btn btn-submit" onclick="checkSolution()">SUBMIT</button>
                <div class="row-split">
                    <button class="action-btn btn-clue" onclick="giveClue()">CLUE</button>
                    <button class="action-btn btn-shuffle" onclick="shuffleWheels()">SHUFFLE</button>
                </div>
                <button class="btn-reveal" onclick="reveal()">REVEAL ANSWER</button>
            </div>
        </div>
    </div>

<script>
    // --- DICTIONARY ---
    const words = {
        3: ["CAT", "DOG", "SUN", "BOX", "SKY", "PEN", "CUP", "BAT", "FLY", "HAT", "ICE", "JAM", "KEY", "MAP", "NET", "OIL", "PIG", "RUN", "SIT", "TOP", "VAN", "WEB", "YES", "ZOO", "ARM", "BED", "CAR", "DAY", "EGG", "FAN", "GUM", "HOT", "INK", "JET", "KID", "LEG", "MUD", "NAP", "OWL", "POT", "RAT", "SAW", "TEA", "USE", "VOW", "WET", "YAK", "ZIP", "OLD", "NEW"],
        4: ["BLUE", "FISH", "WIND", "RAIN", "GOLF", "CLUB", "FIRE", "SNOW", "MOON", "STAR", "TREE", "BIRD", "FROG", "LAKE", "BOAT", "COAT", "DUCK", "EARL", "FAST", "GATE", "HAND", "IRON", "JUMP", "KING", "LAMP", "MILK", "NEST", "OPEN", "PARK", "QUIT", "ROAD", "SHIP", "TENT", "UNIT", "VEST", "WAVE", "YARD", "ZERO", "ABLE", "BEAR", "COLD", "DARK", "EXIT", "FOOD", "GOLD", "HELP", "INCH", "JUNE", "KITE", "LION"],
        5: ["APPLE", "SWEET", "BREAD", "TOAST", "LIGHT", "POWER", "SMILE", "WATER", "HOUSE", "MUSIC", "PIANO", "OCEAN", "FRUIT", "CLOCK", "TABLE", "CHAIR", "DREAM", "EARTH", "FLAME", "GLASS", "HEART", "IMAGE", "JUICE", "KNIFE", "LEMON", "MOUSE", "NIGHT", "PARTY", "QUEEN", "RIVER", "SNAKE", "TRAIN", "UNDER", "VOICE", "WHALE", "YACHT", "ZEBRA", "ALIVE", "BRAIN", "CANDY", "DANCE", "EVERY", "FIELD", "GRASS", "HAPPY", "INDEX", "JOKER", "KOALA", "LUCKY", "MAGIC"],
        6: ["ORANGE", "BOTTLE", "WINDOW", "COFFEE", "PLANET", "SILVER", "YELLOW", "BRIDGE", "CAMERA", "DANGER", "ENERGY", "FLOWER", "GARDEN", "HAMMER", "ISLAND", "JACKET", "KETTLE", "LIZARD", "MARKET", "NUMBER", "OFFICE", "PENCIL", "QUARTZ", "ROCKET", "SCHOOL", "TICKET", "UPWARD", "VALLEY", "WIZARD", "ZODIAC", "ANIMAL", "BANANA", "CHURCH", "DOLLAR", "ENGINE", "FATHER", "GUITAR", "HOCKEY", "INSECT", "JUNGLE", "KITTEN", "LETTER", "MOTHER", "NATURE", "OXYGEN", "PLAYER", "RABBIT", "STREET", "TAYLOR", "WINTER"]
    };

    // --- AUDIO ---
    let audioCtx;
    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        if (type === 'spin') {
            osc.frequency.setValueAtTime(180, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'cheer') {
            [523, 659, 783, 1046].forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime + (i * 0.1));
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.1));
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + (i * 0.1) + 0.3);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + (i * 0.1)); o.stop(audioCtx.currentTime + (i * 0.1) + 0.4);
            });
        }
        osc.connect(gain); gain.connect(audioCtx.destination);
    }

    // --- LOGIC ---
    let targets = [], wheels = [], offsets = [];
    let currentLvl = 1, wordLen = 3, streak = 0;

    function initTitle() {
        const c1 = document.getElementById('title-1'), c2 = document.getElementById('title-2');
        [..."WORD"].forEach((l, i) => c1.innerHTML += `<span class="title-letter" style="animation-delay:${i*0.1}s">${l}</span>`);
        [..."WHEEL"].forEach((l, i) => c2.innerHTML += `<span class="title-letter" style="animation-delay:${(i+4)*0.1}s">${l}</span>`);
    }
    initTitle();

    function initGame() {
        playSound('spin');
        document.getElementById('splash').classList.add('hidden');
        loadLevel();
    }

    function loadLevel() {
        const list = words[wordLen];
        let w1 = list[Math.floor(Math.random()*list.length)];
        let w2 = list[Math.floor(Math.random()*list.length)];
        while(w1 === w2) w2 = list[Math.floor(Math.random()*list.length)];
        targets = [w1, w2];
        
        buildWheels();
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('lvl-num').innerText = currentLvl;
        document.getElementById('streak-num').innerText = streak;
    }

    function buildWheels() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        wheels = [];
        offsets = new Array(wordLen).fill(8); // Start at the middle set

        for(let i=0; i<wordLen; i++) {
            let wheelChars = [targets[0][i], targets[1][i]];
            while(wheelChars.length < 8) {
                let r = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
                if(!wheelChars.includes(r)) wheelChars.push(r);
            }
            wheelChars.sort(() => Math.random() - 0.5);
            wheels[i] = wheelChars;

            const group = document.createElement('div');
            group.className = 'column-group';
            group.innerHTML = `
                <div class="wheel-window"><div class="wheel-strip" id="strip-${i}"></div></div>
                <div class="arrow-stack">
                    <button class="arrow-btn" onclick="spin(${i}, -1)">▲</button>
                    <button class="arrow-btn" onclick="spin(${i}, 1)">▼</button>
                </div>`;
            grid.appendChild(group);

            const strip = document.getElementById(`strip-${i}`);
            // 5 sets of letters for extreme looping buffer
            [...wheelChars, ...wheelChars, ...wheelChars, ...wheelChars, ...wheelChars].forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'letter-cell'; cell.innerText = char;
                strip.appendChild(cell);
            });
            updateStrip(i, false);
        }
        shuffleWheels(false);
    }

    function spin(i, dir) {
        playSound('spin');
        offsets[i] += dir;
        updateStrip(i, true);

        // Infinite Loop Magic: If we move too far, snap back to the middle set instantly
        setTimeout(() => {
            if (offsets[i] < 8 || offsets[i] >= 16) {
                offsets[i] = (offsets[i] % 8) + 8;
                updateStrip(i, false);
            }
        }, 200);
    }

    function updateStrip(i, animate) {
        const strip = document.getElementById(`strip-${i}`);
        strip.style.transition = animate ? "transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)" : "none";
        strip.style.transform = `translateY(-${offsets[i] * 55}px)`;
    }

    function shuffleWheels(snd = true) {
        if(snd) playSound('spin');
        for(let i=0; i<wordLen; i++) {
            offsets[i] = 8 + Math.floor(Math.random() * 8);
            updateStrip(i, false);
        }
    }

    function getCharAtPos(col, row) {
        let charIndex = (offsets[col] + row) % 8;
        return wheels[col][charIndex];
    }

    function giveClue() {
        const col = Math.floor(Math.random() * wordLen);
        const char = targets[0][col];
        const msg = document.getElementById('msg-box');
        msg.innerText = `HINT: Wheel ${col+1} top is '${char}'`;
        setTimeout(() => { msg.innerText = "Find the words!"; }, 5000);
    }

    function checkSolution() {
        let w1 = "", w2 = "";
        for(let i=0; i<wordLen; i++) {
            w1 += getCharAtPos(i, 0);
            w2 += getCharAtPos(i, 1);
        }

        if(w1 === targets[0] && w2 === targets[1]) {
            playSound('cheer');
            document.querySelectorAll('.letter-cell').forEach(c => c.classList.add('correct'));
            streak++;
            setTimeout(() => {
                currentLvl++; 
                if(currentLvl % 2 === 0 && wordLen < 6) wordLen++;
                loadLevel();
            }, 1500);
        } else {
            document.getElementById('msg-box').innerText = "NOT YET!";
            setTimeout(() => { document.getElementById('msg-box').innerText = "Find the words!"; }, 1500);
        }
    }

    function reveal() {
        streak = 0; currentLvl = 1; wordLen = 3;
        for(let i=0; i<wordLen; i++) {
            while(getCharAtPos(i, 0) !== targets[0][i] || getCharAtPos(i, 1) !== targets[1][i]) {
                offsets[i]++;
            }
            updateStrip(i, true);
        }
        document.getElementById('msg-box').innerText = "RESETTING...";
        setTimeout(loadLevel, 2000);
    }
</script>
</body>
</html>
