<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Wheel Deluxe</title>
    <style>
        :root {
            --purple: #3d1f6e; --orange: #f2631a; --yellow: #ffd447;
            --blue: #54baf7; --white: #ffffff; --black: #000000;
            --green: #DDEDAA; --grey: #e0e0e0; --light-grey: #f2f2f2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body {
            margin: 0; padding: 10px 15px; background: var(--orange);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TOP STATUS BAR --- */
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 450px; margin-bottom: 15px; gap: 5px;
        }
        .status-item {
            background: var(--white); border: 2px solid var(--black);
            padding: 5px 10px; border-radius: 12px; font-weight: 900;
            font-size: 0.75rem; box-shadow: 0 3px 0 var(--black);
            flex: 1; text-align: center; white-space: nowrap;
        }
        #sound-toggle { cursor: pointer; }
        #sound-toggle:active { transform: translateY(2px); box-shadow: none; }

        .game-card {
            background: var(--white); width: 100%; max-width: 450px;
            border-radius: 30px; padding: 25px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); position: relative;
        }

        .title-letter {
            font-size: 2.8rem; font-weight: 900; color: var(--purple);
            text-shadow: 3px 3px 0 var(--yellow); display: inline-block;
            animation: bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) backwards;
        }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3) translateY(-100px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

        .level-tracker { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; font-weight: 900; font-size: 1.2rem; }
        .lvl-step { color: #ccc; transition: 0.3s; }
        .lvl-step.active { color: var(--purple); transform: scale(1.2); text-decoration: underline; }

        .game-grid { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .column-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .wheel-window {
            width: clamp(45px, 14vw, 60px); height: 110px; 
            background: #eee; border-radius: 12px; overflow: hidden;
            position: relative; border: 3px solid var(--black);
        }
        .wheel-strip { display: flex; flex-direction: column; }
        .letter-cell {
            height: 55px; width: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: 900;
            background: white; border-bottom: 1px solid #ddd; color: var(--purple);
        }

        .letter-cell.correct { 
            background: var(--green) !important; 
            animation: sparklePulse 0.4s ease infinite alternate;
        }
        @keyframes sparklePulse { from { box-shadow: inset 0 0 0px var(--yellow); } to { box-shadow: inset 0 0 15px var(--yellow); transform: scale(1.02); } }

        .arrow-btn {
            background: var(--grey); border: 2px solid var(--black);
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
            height: 40px; width: 100%; box-shadow: 0 3px 0 var(--black); transition: 0.05s;
        }
        .arrow-btn:active, .action-btn:active, .btn-reveal:active { 
            background: var(--yellow) !important; color: var(--purple) !important;
            transform: translateY(3px); box-shadow: none !important; 
        }

        .button-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row-split { display: flex; gap: 8px; }
        
        .action-btn {
            padding: 15px 5px; border-radius: 15px; border: 3px solid var(--black);
            font-weight: 900; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--black); transition: 0.05s;
        }
        
        .btn-submit { background: var(--blue); color: white; width: 100%; }
        .btn-white { background: var(--white); color: var(--black); flex: 1; }
        
        .btn-reveal {
            background: var(--light-grey); color: #999; border: none;
            box-shadow: none; font-size: 0.9rem; padding: 12px;
            width: 100%; margin-top: 5px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        #msg-box { min-height: 55px; margin: 10px 0; font-weight: 800; color: var(--purple); font-size: 0.9rem; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="status-item">LVL: <span id="stat-lvl">1</span></div>
        <div class="status-item">TIME: <span id="stat-time">0:00</span></div>
        <div id="sound-toggle" class="status-item" onclick="toggleSound()">SND: ON</div>
        <div class="status-item">STREAK: <span id="stat-streak">0</span></div>
    </div>

    <div class="game-card">
        <div id="splash">
            <div id="title-1"></div><div id="title-2"></div>
            <button class="action-btn btn-submit" style="background: var(--yellow); color: var(--purple); margin-top: 30px;" onclick="initGame()">PLAY NOW</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="level-tracker">
                <span class="lvl-step" id="lvl-step-1">1</span>
                <span class="lvl-step" id="lvl-step-2">2</span>
                <span class="lvl-step" id="lvl-step-3">3</span>
                <span class="lvl-step" id="lvl-step-4">4</span>
            </div>

            <div class="game-grid" id="main-grid"></div>
            <div id="msg-box">Find the hidden words!</div>
            
            <div class="button-stack">
                <button id="btn-main-action" class="action-btn btn-submit" onclick="checkSolution()">SUBMIT</button>
                <div id="secondary-btns" class="row-split">
                    <button class="action-btn btn-white" onclick="giveClue()">CLUE</button>
                    <button class="action-btn btn-white" onclick="shuffleWheels()">SHUFFLE</button>
                </div>
                <button id="btn-reveal-action" class="btn-reveal" onclick="reveal()">REVEAL ANSWER</button>
            </div>
        </div>
    </div>

<script>
    const dict = {
        3: ["CAT", "DOG", "SUN", "BOX", "SKY", "PEN", "CUP", "BAT", "TOY", "HAT"],
        4: ["BLUE", "FISH", "WIND", "RAIN", "FIRE", "SNOW", "MOON", "STAR", "TREE", "BIRD"],
        5: ["APPLE", "WATER", "HOUSE", "CLOCK", "MUSIC", "HEART", "SMILE", "BREAD", "LIGHT", "POWER"],
        6: ["ORANGE", "BOTTLE", "WINDOW", "COFFEE", "PLANET", "FLOWER", "GARDEN", "CAMERA", "SCHOOL", "WINTER"]
    };

    let audioCtx, targets = [], wheels = [], offsets = [];
    let wordLen = 3, currentLevelIndex = 1, streak = 0;
    let soundEnabled = true, startTime, timerInterval;

    function toggleSound() {
        soundEnabled = !soundEnabled;
        document.getElementById('sound-toggle').innerText = `SND: ${soundEnabled ? 'ON' : 'OFF'}`;
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('stat-time').innerText = `${mins}:${secs}`;
        }, 1000);
    }

    function playSound(type) {
        if (!soundEnabled) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.type = 'square';
        if (type === 'spin') { 
            osc.frequency.setValueAtTime(90, audioCtx.currentTime); // Lowered by one octave
            gain.gain.setValueAtTime(0.03, audioCtx.currentTime); // Slightly quieter
            osc.start(); osc.stop(audioCtx.currentTime + 0.1); 
        }
        else if (type === 'cheer') { 
            [523, 659, 783, 1046].forEach((f, i) => { 
                const o = audioCtx.createOscillator(), g = audioCtx.createGain(); 
                o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime + (i * 0.1)); 
                g.gain.setValueAtTime(0.08, audioCtx.currentTime + (i * 0.1)); 
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + (i * 0.1) + 0.3); 
                o.connect(g); g.connect(audioCtx.destination); 
                o.start(audioCtx.currentTime + (i * 0.1)); o.stop(audioCtx.currentTime + (i * 0.1) + 0.4); 
            }); 
        }
        osc.connect(gain); gain.connect(audioCtx.destination);
    }

    function initTitle() {
        const c1 = document.getElementById('title-1'), c2 = document.getElementById('title-2');
        [..."WORD"].forEach((l, i) => c1.innerHTML += `<span class="title-letter" style="animation-delay:${i*0.1}s">${l}</span>`);
        [..."WHEEL"].forEach((l, i) => c2.innerHTML += `<span class="title-letter" style="animation-delay:${(i+4)*0.1}s">${l}</span>`);
    }
    initTitle();

    function initGame() { 
        playSound('spin'); 
        document.getElementById('splash').classList.add('hidden'); 
        startTimer();
        loadLevel(); 
    }

    function loadLevel() {
        const lenMap = {1: 3, 2: 4, 3: 5, 4: 6};
        wordLen = lenMap[currentLevelIndex];
        const list = dict[wordLen];
        let w1 = list[Math.floor(Math.random()*list.length)];
        let w2 = list[Math.floor(Math.random()*list.length)];
        while(w1 === w2) w2 = list[Math.floor(Math.random()*list.length)];
        targets = [w1, w2];

        document.getElementById('stat-lvl').innerText = currentLevelIndex;
        document.getElementById('stat-streak').innerText = streak;
        document.querySelectorAll('.lvl-step').forEach(s => s.classList.remove('active'));
        document.getElementById(`lvl-step-${currentLevelIndex}`).classList.add('active');
        
        document.getElementById('secondary-btns').classList.remove('hidden');
        document.getElementById('btn-reveal-action').classList.remove('hidden');
        document.getElementById('btn-main-action').innerText = "SUBMIT";
        document.getElementById('btn-main-action').onclick = checkSolution;
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('msg-box').innerText = "Find the hidden words!";
        document.getElementById('msg-box').style.color = "var(--purple)";

        buildWheels();
    }

    function buildWheels() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = ""; wheels = []; offsets = new Array(wordLen).fill(8);
        for(let i=0; i<wordLen; i++) {
            let charRow = [targets[0][i], targets[1][i]]; 
            while(charRow.length < 8) {
                let r = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
                if(!charRow.includes(r)) charRow.push(r);
            }
            let extras = charRow.slice(2).sort(() => Math.random() - 0.5);
            wheels[i] = [charRow[0], charRow[1], ...extras];
            
            const group = document.createElement('div');
            group.className = 'column-group';
            group.innerHTML = `<div class="wheel-window"><div class="wheel-strip" id="strip-${i}"></div></div>
                <div class="arrow-stack"><button class="arrow-btn" onclick="spin(${i}, -1)">▲</button><button class="arrow-btn" onclick="spin(${i}, 1)">▼</button></div>`;
            grid.appendChild(group);
            const strip = document.getElementById(`strip-${i}`);
            [...wheels[i], ...wheels[i], ...wheels[i], ...wheels[i], ...wheels[i]].forEach(char => {
                const cell = document.createElement('div'); cell.className = 'letter-cell'; cell.innerText = char; strip.appendChild(cell);
            });
            updateStrip(i, false);
        }
        shuffleWheels(false);
    }

    function spin(i, dir) {
        playSound('spin'); offsets[i] += dir; updateStrip(i, true);
        setTimeout(() => { if (offsets[i] < 8 || offsets[i] >= 16) { offsets[i] = ((offsets[i] % 8) + 8); updateStrip(i, false); } }, 200);
    }

    function updateStrip(i, animate) {
        const strip = document.getElementById(`strip-${i}`);
        if(!strip) return;
        strip.style.transition = animate ? "transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)" : "none";
        strip.style.transform = `translateY(-${offsets[i] * 55}px)`;
    }

    function shuffleWheels(snd = true) {
        if(snd) playSound('spin');
        for(let i=0; i<wordLen; i++) { 
            offsets[i] = 8 + Math.floor(Math.random() * 8); 
            if(offsets[i] === 8) offsets[i] = 9; 
            updateStrip(i, false); 
        }
    }

    function checkSolution() {
        let w1 = "", w2 = "";
        for(let i=0; i<wordLen; i++) { 
            w1 += wheels[i][offsets[i] % 8]; 
            w2 += wheels[i][(offsets[i] + 1) % 8]; 
        }
        
        if(w1 === targets[0] && w2 === targets[1]) {
            playSound('cheer');
            for(let i=0; i<wordLen; i++) {
                const cells = document.getElementById(`strip-${i}`).children;
                cells[offsets[i]].classList.add('correct');
                cells[offsets[i]+1].classList.add('correct');
            }
            streak++;
            document.getElementById('stat-streak').innerText = streak;
            setTimeout(() => {
                if(currentLevelIndex < 4) {
                    currentLevelIndex++;
                    loadLevel();
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('msg-box').innerText = "YOU ARE THE WORD MASTER!";
                    document.getElementById('btn-main-action').innerText = "PLAY AGAIN";
                    document.getElementById('btn-main-action').onclick = () => location.reload();
                }
            }, 1800);
        } else {
            const msg = document.getElementById('msg-box'); msg.innerText = "NOT QUITE!"; msg.style.color = "red";
            setTimeout(() => { msg.innerText = "Find the hidden words!"; msg.style.color = "var(--purple)"; }, 1500);
        }
    }

    function reveal() {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.action-btn, .btn-reveal, .arrow-btn');
        btns.forEach(b => b.disabled = true);
        
        let startTimeSpin = Date.now();
        let spinInt = setInterval(() => {
            for(let i=0; i<wordLen; i++) {
                offsets[i]++;
                updateStrip(i, false);
            }
            if(Date.now() - startTimeSpin > 1500) {
                clearInterval(spinInt);
                for(let i=0; i<wordLen; i++) {
                    offsets[i] = 8;
                    updateStrip(i, true);
                }
                btns.forEach(b => b.disabled = false);
                document.getElementById('msg-box').innerText = "ANSWER REVEALED!";
                document.getElementById('secondary-btns').classList.add('hidden');
                document.getElementById('btn-reveal-action').classList.add('hidden');
                document.getElementById('btn-main-action').innerText = "PLAY AGAIN";
                document.getElementById('btn-main-action').onclick = () => { 
                    streak = 0;
                    currentLevelIndex = 1; 
                    document.getElementById('stat-time').innerText = "0:00";
                    startTimer();
                    loadLevel(); 
                };
            }
        }, 50);
    }

    function giveClue() {
        playSound('spin');
        const col = Math.floor(Math.random() * wordLen);
        const char = targets[0][col];
        let posText = (col === 0) ? "left" : (col === wordLen - 1) ? "right" : "middle";
        const msg = document.getElementById('msg-box');
        msg.innerText = `CLUE: Top ${posText} is an '${char}'`;
        setTimeout(() => { if(msg.innerText.includes("CLUE")) msg.innerText = "Find the hidden words!"; }, 4000);
    }
</script>
</body>
</html>
