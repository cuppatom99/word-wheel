<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Wheel Deluxe</title>
    <style>
        :root {
            --purple: #3d1f6e; --orange: #f2631a; --yellow: #ffd447;
            --blue: #54baf7; --white: #ffffff; --black: #000000;
            --green: #DDEDAA; --grey: #e0e0e0; --light-grey: #f2f2f2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body {
            margin: 0; padding: 60px 15px 20px 15px; background: var(--orange);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .game-card {
            background: var(--white); width: 100%; max-width: 450px;
            border-radius: 30px; padding: 25px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        .title-letter {
            font-size: 2.8rem; font-weight: 900; color: var(--purple);
            text-shadow: 3px 3px 0 var(--yellow); display: inline-block;
            animation: bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) backwards;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(-100px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- LEVEL UP OVERLAY --- */
        #level-up-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(61, 31, 110, 0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 30px; color: var(--yellow); visibility: hidden; opacity: 0;
            transition: 0.4s;
        }
        #level-up-screen.show { visibility: visible; opacity: 1; }
        .lvl-up-text { font-size: 3rem; font-weight: 900; margin: 0; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* --- WHEELS --- */
        .game-grid { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .column-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .wheel-window {
            width: clamp(45px, 14vw, 60px); height: 110px; 
            background: #eee; border-radius: 12px; overflow: hidden;
            position: relative; border: 3px solid var(--black);
        }
        .wheel-strip { display: flex; flex-direction: column; }
        .letter-cell {
            height: 55px; width: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: 900;
            background: white; border-bottom: 1px solid #ddd; color: var(--purple);
            position: relative;
        }

        .letter-cell.correct { 
            background: var(--green) !important; 
            animation: sparklePulse 0.4s ease infinite alternate;
        }
        @keyframes sparklePulse {
            from { box-shadow: inset 0 0 0px var(--yellow); }
            to { box-shadow: inset 0 0 15px var(--yellow); transform: scale(1.02); }
        }

        /* --- BUTTONS --- */
        .arrow-stack { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .arrow-btn {
            background: var(--grey); border: 2px solid var(--black);
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
            height: 40px; box-shadow: 0 3px 0 var(--black); transition: 0.05s;
        }
        .arrow-btn:active, .action-btn:active { 
            background: var(--yellow) !important; 
            color: var(--purple) !important;
            transform: translateY(3px); 
            box-shadow: none !important; 
        }

        .button-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row-split { display: flex; gap: 8px; }
        
        .action-btn {
            padding: 15px 5px; border-radius: 15px; border: 3px solid var(--black);
            font-weight: 900; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--black); transition: 0.05s;
        }
        
        .btn-submit { background: var(--blue); color: white; width: 100%; }
        .btn-white { background: var(--white); color: var(--black); flex: 1; }
        
        .btn-reveal {
            background: var(--light-grey); color: #999; border: none;
            box-shadow: none; font-size: 0.9rem; padding: 12px;
            width: 100%; margin-top: 5px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .btn-reveal:active { background: var(--yellow); color: var(--purple); }

        #msg-box { min-height: 55px; margin: 10px 0; font-weight: 800; color: var(--purple); font-size: 0.9rem; line-height: 1.2; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="game-card">
        <div id="level-up-screen">
            <p class="lvl-up-text">LEVEL UP!</p>
            <p id="lvl-up-desc" style="font-weight: bold; margin-top: 10px;">More letters incoming...</p>
        </div>

        <div id="splash">
            <div id="title-1"></div><div id="title-2"></div>
            <p style="color: var(--purple); font-weight: bold; margin-top: 15px;">Spin the Word Wheel and find the words!</p>
            <button class="action-btn btn-submit" style="background: var(--yellow); color: var(--purple); margin-top: 10px;" onclick="initGame()">PLAY NOW</button>
        </div>

        <div id="game-area" class="hidden">
            <div style="display: flex; justify-content: space-between; font-weight: 900; margin-bottom: 10px; font-size: 0.8rem;">
                <span>LVL: <span id="lvl-num">1</span></span>
                <span>STREAK: <span id="streak-num">0</span></span>
            </div>
            <div class="game-grid" id="main-grid"></div>
            <div id="msg-box">Spin the Word Wheel and find the words!</div>
            
            <div class="button-stack">
                <button class="action-btn btn-submit" onclick="checkSolution()">SUBMIT</button>
                <div class="row-split">
                    <button class="action-btn btn-white" onclick="giveClue()">CLUE</button>
                    <button class="action-btn btn-white" onclick="giveDefinition()">DEFINE</button>
                    <button class="action-btn btn-white" onclick="shuffleWheels()">SHUFFLE</button>
                </div>
                <button class="btn-reveal" onclick="reveal()">REVEAL ANSWER</button>
            </div>
        </div>
    </div>

<script>
    const commonWords = {
        3: [{w: "CAT", d: "A small furry pet that meows"}, {w: "DOG", d: "Man's best friend that barks"}, {w: "SUN", d: "The star in the sky"}, {w: "BOX", d: "Used to hold or ship items"}, {w: "SKY", d: "Where the clouds are"}, {w: "PEN", d: "Tool used for writing"}, {w: "CUP", d: "You drink water or tea from it"}, {w: "BAT", d: "Used in baseball"}, {w: "HAT", d: "Wear it on your head"}, {w: "ICE", d: "Frozen water"}],
        4: [{w: "BLUE", d: "Color of the ocean"}, {w: "FISH", d: "Swims in water"}, {w: "WIND", d: "Moving air"}, {w: "RAIN", d: "Falling from the clouds"}, {w: "FIRE", d: "Hot and produces smoke"}, {w: "SNOW", d: "Cold white flakes"}, {w: "MOON", d: "Glowing in the night sky"}, {w: "STAR", d: "Twinkling light in space"}, {w: "TREE", d: "Tall plant with leaves"}, {w: "BIRD", d: "Wings and flies"}],
        5: [{w: "APPLE", d: "Round red or green fruit"}, {w: "BREAD", d: "Used to make sandwiches"}, {w: "WATER", d: "Clear liquid we drink"}, {w: "HOUSE", d: "Building where people live"}, {w: "MUSIC", d: "Played on instruments"}, {w: "CLOCK", d: "Tells the time"}, {w: "TABLE", d: "Used for eating"}, {w: "HEART", d: "Pumps blood"}, {w: "PIANO", d: "Instrument with black/white keys"}, {w: "SMILE", d: "What you do when happy"}],
        6: [{w: "ORANGE", d: "Citrus fruit"}, {w: "BOTTLE", d: "Holds liquids"}, {w: "WINDOW", d: "Glass opening in a wall"}, {w: "COFFEE", d: "Dark morning drink"}, {w: "PLANET", d: "Large object like Earth"}, {w: "FLOWER", d: "Colorful plant part"}, {w: "GARDEN", d: "Where veggies grow"}, {w: "CAMERA", d: "Takes pictures"}, {w: "SCHOOL", d: "Place to learn"}, {w: "WINTER", d: "Coldest season"}]
    };

    let audioCtx, targets = [], wheelData = [], wheels = [], offsets = [];
    let currentLvl = 1, wordLen = 3, streak = 0;

    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.type = 'square';
        if (type === 'spin') {
            osc.frequency.setValueAtTime(180, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'cheer') {
            [523, 659, 783, 1046].forEach((f, i) => {
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime + (i * 0.1));
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.1));
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + (i * 0.1) + 0.3);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + (i * 0.1)); o.stop(audioCtx.currentTime + (i * 0.1) + 0.4);
            });
        } else if (type === 'levelup') {
            [261, 329, 392, 523, 659, 783, 1046].forEach((f, i) => {
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime + (i * 0.05));
                g.gain.setValueAtTime(0.08, audioCtx.currentTime + (i * 0.05));
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + (i * 0.05) + 0.1);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + (i * 0.05)); o.stop(audioCtx.currentTime + (i * 0.05) + 0.1);
            });
        }
        osc.connect(gain); gain.connect(audioCtx.destination);
    }

    function initTitle() {
        const c1 = document.getElementById('title-1'), c2 = document.getElementById('title-2');
        [..."WORD"].forEach((l, i) => c1.innerHTML += `<span class="title-letter" style="animation-delay:${i*0.1}s">${l}</span>`);
        [..."WHEEL"].forEach((l, i) => c2.innerHTML += `<span class="title-letter" style="animation-delay:${(i+4)*0.1}s">${l}</span>`);
    }
    initTitle();

    function initGame() {
        playSound('spin');
        document.getElementById('splash').classList.add('hidden');
        loadLevel();
    }

    function loadLevel() {
        const list = commonWords[wordLen];
        let d1 = list[Math.floor(Math.random()*list.length)];
        let d2 = list[Math.floor(Math.random()*list.length)];
        while(d1.w === d2.w) d2 = list[Math.floor(Math.random()*list.length)];
        wheelData = [d1, d2]; targets = [d1.w, d2.w];
        buildWheels();
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('lvl-num').innerText = currentLvl;
        document.getElementById('streak-num').innerText = streak;
        document.getElementById('msg-box').innerText = "Spin the Word Wheel and find the words!";
        document.getElementById('msg-box').style.color = "var(--purple)";
    }

    function buildWheels() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = ""; wheels = []; offsets = new Array(wordLen).fill(8);
        for(let i=0; i<wordLen; i++) {
            let wheelChars = [targets[0][i], targets[1][i]];
            while(wheelChars.length < 8) {
                let r = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
                if(!wheelChars.includes(r)) wheelChars.push(r);
            }
            wheelChars.sort(() => Math.random() - 0.5);
            wheels[i] = wheelChars;
            const group = document.createElement('div');
            group.className = 'column-group';
            group.innerHTML = `<div class="wheel-window"><div class="wheel-strip" id="strip-${i}"></div></div>
                <div class="arrow-stack"><button class="arrow-btn" onclick="spin(${i}, -1)">▲</button><button class="arrow-btn" onclick="spin(${i}, 1)">▼</button></div>`;
            grid.appendChild(group);
            const strip = document.getElementById(`strip-${i}`);
            [...wheels[i], ...wheels[i], ...wheels[i], ...wheels[i], ...wheels[i]].forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'letter-cell'; cell.innerText = char; strip.appendChild(cell);
            });
            updateStrip(i, false);
        }
        shuffleWheels(false);
    }

    function spin(i, dir) {
        playSound('spin'); offsets[i] += dir; updateStrip(i, true);
        setTimeout(() => {
            if (offsets[i] < 8 || offsets[i] >= 16) {
                offsets[i] = ((offsets[i] % 8) + 8); updateStrip(i, false);
            }
        }, 200);
    }

    function updateStrip(i, animate) {
        const strip = document.getElementById(`strip-${i}`);
        if(!strip) return;
        strip.style.transition = animate ? "transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)" : "none";
        strip.style.transform = `translateY(-${offsets[i] * 55}px)`;
    }

    function shuffleWheels(snd = true) {
        if(snd) playSound('spin');
        for(let i=0; i<wordLen; i++) {
            offsets[i] = 8 + Math.floor(Math.random() * 8); updateStrip(i, false);
        }
    }

    function getCharAtPos(col, row) {
        let charIndex = (offsets[col] + row) % 8;
        return wheels[col][charIndex];
    }

    function giveClue() {
        playSound('spin'); const col = Math.floor(Math.random() * wordLen);
        const msg = document.getElementById('msg-box');
        msg.innerText = `HINT: Wheel ${col+1} top is '${targets[0][col]}'`;
        setTimeout(() => { if(msg.innerText.includes("HINT")) msg.innerText = "Spin the Word Wheel and find the words!"; }, 5000);
    }

    function giveDefinition() {
        playSound('spin'); const wordIdx = Math.floor(Math.random() * 2);
        const msg = document.getElementById('msg-box');
        msg.innerText = `DEFINE: ${wheelData[wordIdx].d}`;
        setTimeout(() => { if(msg.innerText.includes("DEFINE")) msg.innerText = "Spin the Word Wheel and find the words!"; }, 7000);
    }

    function checkSolution() {
        let w1 = "", w2 = "";
        for(let i=0; i<wordLen; i++) { w1 += getCharAtPos(i, 0); w2 += getCharAtPos(i, 1); }
        if(w1 === targets[0] && w2 === targets[1]) {
            playSound('cheer');
            for(let i=0; i<wordLen; i++) {
                const cells = document.getElementById(`strip-${i}`).children;
                cells[offsets[i]].classList.add('correct');
                cells[offsets[i]+1].classList.add('correct');
            }
            streak++;
            setTimeout(() => {
                currentLvl++; 
                let prevWordLen = wordLen;
                if(currentLvl % 2 === 1 && wordLen < 6) wordLen++;
                
                if(wordLen > prevWordLen) {
                    showLevelUp();
                } else {
                    loadLevel();
                }
            }, 1800);
        } else {
            const msg = document.getElementById('msg-box'); msg.innerText = "NOT QUITE!"; msg.style.color = "red";
            setTimeout(() => { msg.innerText = "Spin the Word Wheel and find the words!"; msg.style.color = "var(--purple)"; }, 1500);
        }
    }

    function showLevelUp() {
        const screen = document.getElementById('level-up-screen');
        const desc = document.getElementById('lvl-up-desc');
        desc.innerText = `NOW WITH ${wordLen} LETTERS!`;
        screen.classList.add('show');
        playSound('levelup');
        setTimeout(() => {
            screen.classList.remove('show');
            loadLevel();
        }, 2500);
    }

    function reveal() {
        streak = 0; currentLvl = 1; wordLen = 3;
        for(let i=0; i<wordLen; i++) {
            const wheel = wheels[i];
            let targetIdx = -1;
            for(let j=0; j<8; j++) {
                if(wheel[j] === targets[0][i] && wheel[(j+1)%8] === targets[1][i]) {
                    targetIdx = j; break;
                }
            }
            offsets[i] = 8 + targetIdx; updateStrip(i, true);
        }
        document.getElementById('msg-box').innerText = "REVEALED - RETURNING TO LVL 1";
        setTimeout(loadLevel, 2500);
    }
</script>
</body>
</html>
