<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Wheel Deluxe</title>
    <style>
        :root {
            --purple: #3d1f6e; --orange: #f2631a; --yellow: #ffd447;
            --blue: #54baf7; --white: #ffffff; --black: #000000;
            --green: #DDEDAA; --grey: #e0e0e0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 10px; background: var(--orange);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .game-card {
            background: var(--white); width: 100%; max-width: 450px;
            border-radius: 30px; padding: 20px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* --- DYNAMIC TITLE --- */
        .title-container { margin-bottom: 30px; perspective: 1000px; }
        .title-row { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .title-letter {
            font-size: 3rem; font-weight: 900; color: var(--purple);
            text-shadow: 3px 3px 0 var(--yellow);
            display: inline-block; animation: titleSpin 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes titleSpin {
            0% { transform: translateY(-100px) rotateX(-90deg); opacity: 0; }
            100% { transform: translateY(0) rotateX(0); opacity: 1; }
        }

        /* --- WHEEL AREA --- */
        .game-grid { display: flex; justify-content: center; gap: 6px; margin-bottom: 20px; }
        .column-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .wheel-window {
            width: clamp(40px, 12vw, 60px); height: 110px; /* Shows exactly 2 rows */
            background: #f0f0f0; border-radius: 10px; overflow: hidden;
            position: relative; border: 2px solid #ddd;
        }
        .wheel-strip {
            display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .letter-cell {
            height: 55px; width: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: 900;
            background: white; border-bottom: 1px solid #eee; color: var(--purple);
        }
        .letter-cell.correct { background: var(--green); }

        /* --- CONTROLS --- */
        .arrow-stack { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .arrow-btn {
            background: var(--grey); border: 2px solid var(--black);
            border-radius: 8px; cursor: pointer; font-weight: bold;
            height: 35px; box-shadow: 0 3px 0 var(--black);
        }
        .arrow-btn:active { transform: translateY(2px); box-shadow: none; }

        .action-btn {
            width: 100%; padding: 15px; border-radius: 15px; border: 3px solid var(--black);
            font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--black); margin-bottom: 10px; transition: 0.1s;
        }
        .action-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 var(--black); }

        #clue-box { 
            min-height: 50px; margin: 15px 0; font-size: 0.9rem; 
            color: var(--purple); font-style: italic; line-height: 1.3;
        }

        .hidden { display: none !important; }
        #loading { color: white; font-weight: 900; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="title-container">
            <div class="title-row" id="title-1"></div>
            <div class="title-row" id="title-2"></div>
        </div>
        <button class="action-btn" style="background: var(--yellow);" onclick="startGame()">PLAY NOW</button>
    </div>

    <div id="loading" class="hidden">LOADING WORDS...</div>

    <div id="game-area" class="game-card hidden">
        <div style="display: flex; justify-content: space-between; font-weight: 900; margin-bottom: 15px;">
            <span>LVL: <span id="lvl-num">1</span></span>
            <span>STREAK: <span id="streak-num">0</span></span>
        </div>

        <div class="game-grid" id="main-grid"></div>

        <div id="clue-box">Click CLUE for help...</div>

        <button class="action-btn" style="background: var(--blue); color: white;" onclick="checkSolution()">SUBMIT</button>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background: var(--yellow); flex: 1;" onclick="showClue()">CLUE</button>
            <button class="action-btn" style="background: var(--white); flex: 1; color: #777;" onclick="reveal()">REVEAL</button>
        </div>
    </div>

<script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let targets = [], clues = [], wheels = [], offsets = [];
    let currentLvl = 1, wordLen = 2, streak = 0;

    function initTitle() {
        const row1 = "WORD", row2 = "WHEEL";
        const container1 = document.getElementById('title-1');
        const container2 = document.getElementById('title-2');
        
        [...row1].forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'title-letter'; span.innerText = l;
            span.style.animationDelay = `${i * 0.1}s`;
            container1.appendChild(span);
        });
        [...row2].forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'title-letter'; span.innerText = l;
            span.style.animationDelay = `${(i + 4) * 0.1}s`;
            container2.appendChild(span);
        });
    }
    initTitle();

    async function startGame() {
        document.getElementById('splash').classList.add('hidden');
        await loadLevel();
    }

    async function loadLevel() {
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        
        try {
            const res = await fetch(`https://api.datamuse.com/words?sp=${'?'.repeat(wordLen)}&md=d&max=50`);
            const data = await res.json();
            const valid = data.filter(w => w.defs && w.defs.length > 0 && /^[a-z]+$/.test(w.word));
            
            const w1 = valid[Math.floor(Math.random() * valid.length)];
            let w2 = valid[Math.floor(Math.random() * valid.length)];
            while(w2.word === w1.word) w2 = valid[Math.floor(Math.random() * valid.length)];

            targets = [w1.word.toUpperCase(), w2.word.toUpperCase()];
            clues = [w1.defs[0].split('\t')[1], w2.defs[0].split('\t')[1]];
        } catch (e) {
            targets = [wordLen === 2 ? "NO" : "CAT", wordLen === 2 ? "GO" : "DOG"];
            clues = ["Opposite of yes", "Canine pet"];
        }

        buildGrid();
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('lvl-num').innerText = currentLvl;
        document.getElementById('streak-num').innerText = streak;
    }

    function buildGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        wheels = [];
        offsets = new Array(wordLen).fill(0);

        for(let i=0; i<wordLen; i++) {
            let chars = [targets[0][i], targets[1][i]];
            while(chars.length < 8) {
                let r = alphabet[Math.floor(Math.random()*26)];
                if(!chars.includes(r)) chars.push(r);
            }
            chars.sort(() => Math.random() - 0.5);
            wheels[i] = chars;

            const group = document.createElement('div');
            group.className = 'column-group';

            const window = document.createElement('div');
            window.className = 'wheel-window';
            const strip = document.createElement('div');
            strip.className = 'wheel-strip';
            strip.id = `strip-${i}`;

            // Triple the array for seamless circular scrolling feel
            [...chars, ...chars, ...chars].forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'letter-cell';
                cell.innerText = char;
                strip.appendChild(cell);
            });

            window.appendChild(strip);
            group.appendChild(window);

            // Controls
            const arrows = document.createElement('div');
            arrows.className = 'arrow-stack';
            const up = document.createElement('button');
            up.className = 'arrow-btn'; up.innerText = '▲';
            up.onclick = () => spin(i, -1);
            const down = document.createElement('button');
            down.className = 'arrow-btn'; down.innerText = '▼';
            down.onclick = () => spin(i, 1);
            
            arrows.appendChild(up);
            arrows.appendChild(down);
            group.appendChild(arrows);
            
            grid.appendChild(group);
            updateStrip(i);
        }
    }

    function spin(i, dir) {
        offsets[i] += dir;
        updateStrip(i);
    }

    function updateStrip(i) {
        const strip = document.getElementById(`strip-${i}`);
        // Base position starts at the second set of letters (index 8)
        const y = (offsets[i] + 8) * 55;
        strip.style.transform = `translateY(-${y}px)`;
    }

    function getCharAtPos(colIndex, rowIndex) {
        // rowIndex 0 is top active, 1 is bottom active
        let actualIndex = (offsets[colIndex] + rowIndex) % 8;
        if (actualIndex < 0) actualIndex += 8;
        return wheels[colIndex][actualIndex];
    }

    function checkSolution() {
        let w1 = "", w2 = "";
        for(let i=0; i<wordLen; i++) {
            w1 += getCharAtPos(i, 0);
            w2 += getCharAtPos(i, 1);
        }

        if(w1 === targets[0] && w2 === targets[1]) {
            document.querySelectorAll('.letter-cell').forEach(c => c.classList.add('correct'));
            streak++;
            setTimeout(() => {
                if(wordLen < 6) {
                    currentLvl++; wordLen++; loadLevel();
                } else {
                    alert("YOU ARE THE WORD MASTER!");
                    location.reload();
                }
            }, 1000);
        } else {
            document.getElementById('clue-box').innerText = "Not matching yet. Try again!";
            document.getElementById('clue-box').style.color = "red";
        }
    }

    function showClue() {
        document.getElementById('clue-box').innerText = `1: ${clues[0]}\n2: ${clues[1]}`;
        document.getElementById('clue-box').style.color = "var(--purple)";
    }

    function reveal() {
        streak = 0;
        for(let i=0; i<wordLen; i++) {
            while(getCharAtPos(i, 0) !== targets[0][i] || getCharAtPos(i, 1) !== targets[1][i]) {
                offsets[i]++;
            }
            updateStrip(i);
        }
        checkSolution();
    }
</script>
</body>
</html>
