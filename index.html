<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Wheel Deluxe</title>
    <style>
        :root {
            --purple: #3d1f6e; --orange: #f2631a; --yellow: #ffd447;
            --blue: #54baf7; --white: #ffffff; --black: #000000;
            --green: #DDEDAA; --grey: #e0e0e0; --light-grey: #f5f5f5;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body {
            margin: 0; padding: 10px; background: var(--orange);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .game-card {
            background: var(--white); width: 100%; max-width: 450px;
            border-radius: 30px; padding: 20px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .title-letter {
            font-size: 2.5rem; font-weight: 900; color: var(--purple);
            text-shadow: 3px 3px 0 var(--yellow); display: inline-block; margin: 0 2px;
        }

        .game-grid { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .column-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .wheel-window {
            width: clamp(45px, 15vw, 65px); height: 110px; 
            background: #f0f0f0; border-radius: 12px; overflow: hidden;
            position: relative; border: 3px solid var(--purple);
        }
        .wheel-strip {
            display: flex; flex-direction: column;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .letter-cell {
            height: 55px; width: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: 900;
            background: white; border-bottom: 1px solid #eee; color: var(--purple);
        }
        .letter-cell.correct { background: var(--green); }

        .arrow-stack { display: flex; flex-direction: column; gap: 4px; width: 100%; }
        .arrow-btn {
            background: var(--grey); border: 2px solid var(--black);
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
            height: 40px; box-shadow: 0 3px 0 var(--black);
        }
        .arrow-btn:active { transform: translateY(2px); box-shadow: none; }

        .button-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row-split { display: flex; gap: 10px; }
        
        .action-btn {
            padding: 15px; border-radius: 15px; border: 3px solid var(--black);
            font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--black); transition: 0.1s;
        }
        .action-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 var(--black); }
        
        .btn-submit { background: var(--blue); color: white; width: 100%; }
        .btn-clue { background: var(--yellow); flex: 1; }
        .btn-shuffle { background: var(--white); flex: 1; }
        
        .btn-reveal {
            background: var(--light-grey); color: #888; border: none;
            box-shadow: none; font-size: 0.9rem; padding: 10px;
            width: 100%; margin-top: 5px; border-radius: 10px;
        }

        #msg-box { min-height: 25px; margin: 10px 0; font-weight: bold; color: var(--purple); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="splash">
        <div style="margin-bottom: 20px;">
            <div id="title-1"></div>
            <div id="title-2"></div>
        </div>
        <button class="action-btn btn-submit" style="background: var(--yellow); color: var(--purple);" onclick="startGame()">PLAY NOW</button>
    </div>

    <div id="loading" class="hidden" style="color: white; font-weight: 900; margin-top: 50px;">LOADING...</div>

    <div id="game-area" class="game-card hidden">
        <div style="display: flex; justify-content: space-between; font-weight: 900; margin-bottom: 10px;">
            <span>LEVEL: <span id="lvl-num">1</span></span>
            <span>STREAK: <span id="streak-num">0</span></span>
        </div>
        <div class="game-grid" id="main-grid"></div>
        <div id="msg-box">Find the words!</div>
        <div class="button-stack">
            <button class="action-btn btn-submit" onclick="checkSolution()">SUBMIT WORD</button>
            <div class="row-split">
                <button class="action-btn btn-clue" onclick="giveClue()">CLUE</button>
                <button class="action-btn btn-shuffle" onclick="shuffleWheels()">SHUFFLE</button>
            </div>
            <button class="btn-reveal" onclick="reveal()">Reveal Answer</button>
        </div>
    </div>

<script>
    // --- AUDIO SYSTEM (NES STYLE) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square'; // Classic NES square wave

        if (type === 'click') {
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'success') {
            [440, 554, 659, 880].forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'square';
                o.frequency.setValueAtTime(f, audioCtx.currentTime + i * 0.1);
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.1);
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + i * 0.1 + 0.1);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + i * 0.1); o.stop(audioCtx.currentTime + i * 0.1 + 0.1);
            });
        } else if (type === 'error') {
            osc.frequency.setValueAtTime(110, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(70, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
        osc.connect(gain); gain.connect(audioCtx.destination);
    }

    // --- GAME LOGIC ---
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let targets = [], wheels = [], offsets = [];
    let currentLvl = 1, wordLen = 3, streak = 0;

    function initTitle() {
        const row1 = "WORD", row2 = "WHEEL";
        const c1 = document.getElementById('title-1'), c2 = document.getElementById('title-2');
        [...row1].forEach(l => c1.innerHTML += `<span class="title-letter">${l}</span>`);
        [...row2].forEach(l => c2.innerHTML += `<span class="title-letter">${l}</span>`);
    }
    initTitle();

    async function startGame() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        document.getElementById('splash').classList.add('hidden');
        await loadLevel();
    }

    async function loadLevel() {
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        
        try {
            const res = await fetch(`https://api.datamuse.com/words?sp=${'?'.repeat(wordLen)}&md=d&max=80`);
            const data = await res.json();
            const valid = data.filter(w => /^[a-z]+$/.test(w.word));
            if(valid.length < 2) throw "Not enough words";
            let idx1 = Math.floor(Math.random() * valid.length);
            let idx2 = (idx1 + 1) % valid.length;
            targets = [valid[idx1].word.toUpperCase(), valid[idx2].word.toUpperCase()];
        } catch (e) {
            targets = [wordLen === 3 ? "CAT" : "POWER", wordLen === 3 ? "DOG" : "LIGHT"];
        }

        buildGrid();
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('lvl-num').innerText = currentLvl;
        document.getElementById('streak-num').innerText = streak;
    }

    function buildGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        wheels = [];
        offsets = new Array(wordLen).fill(0);

        for(let i=0; i<wordLen; i++) {
            let chars = [targets[0][i], targets[1][i]];
            while(chars.length < 8) {
                let r = alphabet[Math.floor(Math.random()*26)];
                if(!chars.includes(r)) chars.push(r);
            }
            chars.sort(() => Math.random() - 0.5);
            wheels[i] = chars;

            const group = document.createElement('div');
            group.className = 'column-group';
            group.innerHTML = `
                <div class="wheel-window"><div class="wheel-strip" id="strip-${i}"></div></div>
                <div class="arrow-stack">
                    <button class="arrow-btn" onclick="spin(${i}, -1)">▲</button>
                    <button class="arrow-btn" onclick="spin(${i}, 1)">▼</button>
                </div>`;
            grid.appendChild(group);

            const strip = document.getElementById(`strip-${i}`);
            [...chars, ...chars, ...chars].forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'letter-cell'; cell.innerText = char;
                strip.appendChild(cell);
            });
            updateStrip(i);
        }
        shuffleWheels(false);
    }

    function spin(i, dir) {
        playSound('click');
        offsets[i] = (offsets[i] + dir + 8) % 8;
        updateStrip(i);
    }

    function updateStrip(i) {
        const strip = document.getElementById(`strip-${i}`);
        const y = (offsets[i] + 8) * 55;
        strip.style.transform = `translateY(-${y}px)`;
    }

    function shuffleWheels(playSnd = true) {
        if(playSnd) playSound('click');
        for(let i=0; i<wordLen; i++) {
            offsets[i] = Math.floor(Math.random() * 8);
            updateStrip(i);
        }
    }

    function getCharAtPos(colIndex, rowIndex) {
        let actualIndex = (offsets[colIndex] + rowIndex) % 8;
        return wheels[colIndex][actualIndex];
    }

    function giveClue() {
        let wrongIndices = [];
        for(let i=0; i<wordLen; i++) {
            if(getCharAtPos(i, 0) !== targets[0][i] || getCharAtPos(i, 1) !== targets[1][i]) {
                wrongIndices.push(i);
            }
        }

        if(wrongIndices.length > 0) {
            playSound('click');
            let col = wrongIndices[Math.floor(Math.random() * wrongIndices.length)];
            // Safely find the alignment
            for(let attempt = 0; attempt < 8; attempt++) {
                if(getCharAtPos(col, 0) === targets[0][col] && getCharAtPos(col, 1) === targets[1][col]) break;
                offsets[col] = (offsets[col] + 1) % 8;
            }
            updateStrip(col);
        }
    }

    function checkSolution() {
        let w1 = "", w2 = "";
        for(let i=0; i<wordLen; i++) {
            w1 += getCharAtPos(i, 0);
            w2 += getCharAtPos(i, 1);
        }

        if(w1 === targets[0] && w2 === targets[1]) {
            playSound('success');
            document.querySelectorAll('.letter-cell').forEach(c => c.classList.add('correct'));
            streak++;
            setTimeout(() => {
                currentLvl++; 
                if(currentLvl % 2 === 0 && wordLen < 6) wordLen++;
                loadLevel();
            }, 1200);
        } else {
            playSound('error');
            document.getElementById('msg-box').innerText = "TRY AGAIN!";
            setTimeout(() => { document.getElementById('msg-box').innerText = "Find the words!"; }, 1000);
        }
    }

    function reveal() {
        playSound('click');
        streak = 0;
        for(let i=0; i<wordLen; i++) {
            for(let attempt = 0; attempt < 8; attempt++) {
                if(getCharAtPos(i, 0) === targets[0][i] && getCharAtPos(i, 1) === targets[1][i]) break;
                offsets[i] = (offsets[i] + 1) % 8;
            }
            updateStrip(i);
        }
        checkSolution();
    }
</script>
</body>
</html>
